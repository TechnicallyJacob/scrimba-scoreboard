<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Scoreboard</title>
</head>
<body>
    <div id="scoreboard-con">
        <div id="home-points">
            <p class="team">HOME</p>
            <div id="home-team-points" class="points"></div>
            <button class="add-1 buttons">+1</button>
            <button class="add-2 buttons">+2</button>
            <button class="add-3 buttons">+3</button>
        </div>
        <div id="away-points">
            <p class="team">AWAY</p>
            <div id="away-team-points" class="points"></div>
            <button class="add-1 buttons">+1</button>
            <button class="add-2 buttons">+2</button>
            <button class="add-3 buttons">+3</button>
        </div>
    </div>
</body>
</html>
